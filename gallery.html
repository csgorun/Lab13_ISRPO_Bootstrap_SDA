<!DOCTYPE html>
<html lang="ru-RU">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="custom.css">

<body>
    <div class="container mt-5">
        <h2 class="text-center mb-4">Моё Портфолио</h2>
        <!-- Кнопки фильтров -->
        <div class="text-center mb-4">
            <div class="btn-group" role="group">
                <button class="btn btn-outline-primary" onclick="filterGallery('all')">Все</button>
                <button class="btn btn-outline-primary" onclick="filterGallery('web')">Веб дизайн</button>
                <button class="btn btn-outline-primary" onclick="filterGallery('photo')">Фотографии</button>
                <button class="btn btn-outline-primary" onclick="filterGallery('graphic')">Графика</button>
            </div>
        </div>
    </div>
    <div class="row g-3" id="gallery">
        <!-- Карточка 1 - Веб-дизайн -->
        <div class="col-6 col-md-4 gallery-item" data-category="web">
            <div class="card h-100">

                </div>
            </div>
        </div>
         <!-- Карточка 2 - Фото -->
        <div class="col-6 col-md-4 gallery-item" data-category="photo">
            <div class="card h-100">
                <img src="https://99evro.ru/wp-content/uploads/2025/03/spiaggia-bellissima-puglia-beach-photos.webp" class="card-img-top" alt="Веб-проект">
                <div class="card-body p-2">
                    <h6 class="card-title mb-0">Море</h6>
                    <small class="text-muted">Фотографии</small>
                </div>
            </div>
        </div>
        <!-- Карточка 3 - Фото -->
        <div class="col-6 col-md-4 gallery-item" data-category="photo">
            <div class="card h-100">
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQ7PrguRqbVje35_PiHp_TXCUCM35ZWgPv6JQ&s" class="card-img-top" alt="Веб-проект">
                <div class="card-body p-2">
                    <h6 class="card-title mb-0">Машина</h6>
                    <small class="text-muted">Фотографии</small>
                </div>
            </div>
        </div>
        <!-- Карточка 4 - Веб-дизайн -->
        <div class="col-6 col-md-4 gallery-item" data-category="web">
            <div class="card h-100">
                <img src="https://doprof.ru/upload/medialibrary/a5a/programmist.jpg" class="card-img-top" alt="Веб-проект">
                <div class="card-body p-2">
                    <h6 class="card-title mb-0">Веб на C++</h6>
                    <small class="text-muted">Веб-дизайн</small>
                </div>
            </div>
        </div>
        <!-- Карточка 5 - Графика -->
        <div class="col-6 col-md-4 gallery-item" data-category="graphic">
            <div class="card h-100">
                <img src="https://fbi.cults3d.com/uploaders/23713714/illustration-file/c4d755c4-57f2-4460-8756-0120a5f78f33/z1.png" class="card-img-top" alt="Веб-проект">
                <div class="card-body p-2">
                    <h6 class="card-title mb-0">Рисунок Эсканора</h6>
                    <small class="text-muted">Графика</small>
                </div>
            </div>
        </div>
        <!-- Карточка 5 - Графика -->
        <div class="col-6 col-md-4 gallery-item" data-category="graphic">
            <div class="card h-100">
                <img src="https://papik.pro/uploads/posts/2023-01/1674328753_papik-pro-p-tokiiskii-gul-risunki-1.jpg" class="card-img-top" alt="Веб-проект">

                    <h6 class="card-title mb-0">Токийский гуль</h6>
                    <small class="text-muted">Графика</small>
                </div>
            </div>
        </div>
        <!-- TODO: Скопируйте блок выше и создайте ещё 5 карточек -->
        <!-- Категории: web, photo, photo, graphic, web, graphic -->
        <!-- Измените изображения и названия -->
    </div>
    <script>
        function filterGallery(category) {

            const items = document.querySelectorAll(".gallery-item");
            const buttons = document.querySelectorAll("btn-group .btn");
            buttons.forEach((btn) => {
                btn.classList.remove("active")
                
            });
            event.target.classList.add("active")

            items.forEach((item) => {
                const itemCategory = item.dataset.category;
                if (category === "all" || category === itemCategory) {
                    item.style.display = "block";
                }else{
                    item.style.display = "none";
                }
            });
        }
        window.onload = function() {
            document.querySelector(".btn-group .btn").classList.add("active");
        };
    </script>
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous">
        </script>
